<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bin</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="#" >
        <input type="text" placeholder="ingrese solo números"
        >
        <input type="password" placeholder="contraseña"
        >
        <input type="email" placeholder="e-mail">
        <br>
        <input type="range">
        <br>
        <input type="date">
        <br>
        <input type="color">
        <br>
        <input type="number" min="-10" max="10">
        <br>
        <input type="text" minlength="4" maxlength="7">
        <br>
        <input type="text" list="cosas" placeholder="Departamento">
        
        <datalist id="cosas">
            <option value="cossa1"></option>
            <option value="cossa2"></option> 
            <option value="cossa3"></option> 
            <option value="cossa4"></option> 
        </datalist>
        <br>

        <input type="file" required>


        <input type="submit">
        <br><br><br>

        <fieldset style ="width:200px;">
            <legend>Login</legend>
            <input type="text" placeholder="ingrese solo números"
            >
            <input type="password" placeholder="contraseña"
            >
            <input type="email" placeholder="e-mail">
            <br>
            <input type="range">
            <br>
            <input type="date">
            <br>
            <input type="color">
            <br>
            <input type="number" min="-10" max="10">
        </fieldset>
    </form>
    
</body>
</html>
